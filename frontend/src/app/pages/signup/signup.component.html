<div class="item" style="background-color:grey">
<h1 align="center" class="display-4 mb-5"><strong>Sign Up</strong></h1>
<div style="width:40%; margin: 25px auto" >
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label><h3>Email address</h3></label>
      <input [(ngModel)]="user.email" type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" email required autofocus  #email="ngModel">
      <div  *ngIf="email.invalid && (email.dirty ||email.touched)" >
          <div *ngIf="email.errors.required" >
              Email is required.
          </div>
          <div *ngIf="email.errors.email">
              Invalid Email.
          </div>
      </div>
    </div>
    <br><br>
    <div class="form-group">
      <label><h3>Name</h3></label>
      <input [(ngModel)]="user.name" type="text" pattern="^[a-zA-Z]+$" class="form-control form-control-lg" id="name" name="name" placeholder="Your name" required #name="ngModel">
        <div  *ngIf="name.invalid && (name.dirty ||name.touched)">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Name must be at least 3 characters long.
            </div>
        </div>
    </div>
    <br><br>
    <div class="form-group">
      <label><h3>Password</h3></label>
      <input  [(ngModel)]="user.password" type="password" pattern="^\S{8,20}$" class="form-control form-control-lg" id="password" name="password" placeholder="Password" minlength="3" required #password="ngModel">
        <div  *ngIf="password.invalid && (password.dirty ||password.touched)">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                Password must be at least 3 characters long.
            </div>
        </div>
    </div>
    <br><br>
    <div class="form-group">
      <label><h3>Phone</h3></label>
      <input [(ngModel)]="user.phone" type="text" pattern="^\d{10}$" class="form-control form-control-lg" id="phone" name="phone" placeholder="Phone" required #phone="ngModel" >
        <div  *ngIf="phone.invalid && (phone.dirty ||phone.touched)">
            <div *ngIf="phone.errors.required">
                Phone is required.
            </div>
        </div>
    </div>
    <br><br>
    <div class="form-group">
      <label><h3>Address</h3></label>
      <input [(ngModel)]="user.address" type="text" pattern="^[0-9a-zA-Z]+$" class="form-control form-control-lg" id="address" name="address" placeholder="Address" required #address="ngModel">
        <div  *ngIf="address.invalid && (address.dirty ||address.touched)">
            <div *ngIf="address.errors.required">
                Address is required.
            </div>
        </div>
    </div>
    <br><br>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid" ><strong>Sign Up</strong></button>
    </div>
    <br><br>
  </form>
</div>
</div>
